<!DOCTYPE html>
<html>
<head>
    <title>Word Scramble Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .square {
            background-color: #f5f5f5;
            border: 1px dotted #000;
            border-radius: 10px;
            position: relative;
            margin: 5px;
        }
        .square-content {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            text-align: center;
            font-size: 10vw;  /* Adjust this value as needed */
            font-family: Arial, sans-serif;
        }
        .square-wrapper {
            display: flex;
            flex-wrap: nowrap;
            justify-content: start;
            align-items: start;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="square-wrapper">
            <div class="square">
                <div class="square-content">A</div>
            </div>
            <div class="square">
                <div class="square-content">B</div>
            </div>
            <div class="square">
                <div class="square-content">C</div>
            </div>
            <div class="square">
                <div class="square-content">D</div>
            </div>
            <div class="square">
                <div class="square-content">E</div>
            </div>
            <div class="square">
                <div class="square-content">F</div>
            </div>
            <div class="square">
                <div class="square-content">G</div>
            </div>
        </div>
    </div>

    <script>
        function resizeSquares() {
            var viewportWidth = window.innerWidth;
            var squareSize = viewportWidth / 7;
            var squares = document.querySelectorAll('.square');
            squares.forEach(square => {
                square.style.width = squareSize + 'px';
                square.style.height = squareSize + 'px';
            });
        }

        window.addEventListener('resize', resizeSquares);
        window.addEventListener('DOMContentLoaded', resizeSquares);
    </script>
</body>
</html>
