<!DOCTYPE html>
<html>
<head>
    <title>Word Scramble Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .dropzone {
            background-color: #f5f5f5;
            border: 1px dotted #000;
            border-radius: 10px;
            position: relative;
            margin: 5px;
        }
        .letter {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            text-align: center;
            font-size: 10vw;  /* Adjust this value as needed */
            font-family: Arial, sans-serif;
        }
        .letter-rack, .solution-row {
            display: flex;
            flex-wrap: nowrap;
            justify-content: start;
            align-items: start;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="solution-row">
            <div class="dropzone"></div>
            <div class="dropzone"></div>
            <div class="dropzone"></div>
            <div class="dropzone"></div>
            <div class="dropzone"></div>
            <div class="dropzone"></div>
            <div class="dropzone"></div>
        </div>
        <div class="letter-rack">
            <div class="dropzone">
                <div class="letter">A</div>
            </div>
            <div class="dropzone">
                <div class="letter">B</div>
            </div>
            <div class="dropzone">
                <div class="letter">C</div>
            </div>
            <div class="dropzone">
                <div class="letter">D</div>
            </div>
            <div class="dropzone">
                <div class="letter">E</div>
            </div>
            <div class="dropzone">
                <div class="letter">F</div>
            </div>
            <div class="dropzone">
                <div class="letter">G</div>
            </div>
        </div>
    </div>

    <script>
        function resizedropzones() {
            var viewportWidth = window.innerWidth;
            var dropzoneSize = viewportWidth / 7;
            var dropzones = document.querySelectorAll('.dropzone');
            dropzones.forEach(dropzone => {
                dropzone.style.width = dropzoneSize + 'px';
                dropzone.style.height = dropzoneSize + 'px';
            });
        }

        window.addEventListener('resize', resizedropzones);
        window.addEventListener('DOMContentLoaded', resizedropzones);
    </script>
</body>
</html>
