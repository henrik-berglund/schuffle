<!DOCTYPE html>
<html>
<head>
    <title>Word Scramble Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #2d3445;
        }

        #solution-row {
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            gap: 2px;
            overflow: auto;
            margin-bottom: 100px;
        }
        #solution-row > div {
            position: relative;
            padding-bottom: 100%; /* Set the height based on the width */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #solution-row > div > span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #letter-rack {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
            overflow: auto;
            background-color: #000000;
        }
        #letter-rack  > div {
            position: relative;
            padding-bottom: 100%; /* Set the height based on the width */
            display: flex;
            align-items: center;
            justify-content: center;
        }

    #letter-rack > div > div {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }

        body .dropzone {
            width: 100%;
            height: 100%;
            border: 1px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: #2a2f38;
        }

        #letter-rack .dropzone {
            border: 1px dotted white;
            border-radius: 5px;
        }

        .letter {
            position: absolute;
            border-radius: 5px;
            border: 1px solid #000;
            top: 0;
            left: 0;
            background-color: #ffff;
            color: black;
            bottom: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .bonus-tile {
            position: absolute;
            border-radius: 5px;
            border: 1px solid #000;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .tb-bonus {
            background-color: #34629b;
            color: white;
        }

        .db-bonus {
            background-color: #70975e;
            color: white;
        }

        .to-bonus {
            background-color: #893137;
            color: white;
        }

        .do-bonus {
            background-color: #c97d20;
            color: white;
        }

        .hidden {
            display: none;
        }

    </style>


</head>

<body>
<div class="container-fluid ">
    <div class="row">

        <div class="col-lg-4" >
            <div class="row">
                <div class="col-xs-12" id="solution-row"></div>
                <div class="col-xs-12" id="letter-rack"></div>

                <button id="play" class="col-3 btn btn-primary bg-transparent border-0 d-flex align-items-center">
                    <div class="row">
                        <i class="bi-play fs-3 col d-flex justify-content-center" ></i>
                        <span col class="fs-3 d-flex justify-content-center">Spela</span>
                    </div>
                </button>

                <button id="clear" class="col-3 btn btn-primary bg-transparent border-0 d-flex align-items-center">
                    <div class="row">
                        <i class="bi-arrow-down-short fs-3 col d-flex bg-transparent border-0 justify-content-center" ></i>
                        <span col class="fs-3 d-flex justify-content-center">Rensa</span>
                    </div>
                </button>

                <button id="shuffle" class="col-3 btn btn-primary bg-transparent border-0 d-flex align-items-center">
                    <div class="row">
                        <i class="bi-shuffle fs-3 col d-flex justify-content-center" ></i>
                        <span col class="fs-3 d-flex justify-content-center">Blanda</span>
                    </div>
                </button>

                <button id="swap" class="col-3 btn btn-primary bg-transparent border-0 d-flex align-items-center">
                    <div class="swap">
                        <i class="bi-arrow-down-up fs-3 col d-flex justify-content-center" ></i>
                        <span col class="fs-3 d-flex justify-content-center">Byt</span>
                    </div>
                </button>

            </div>

        </div>
    </div>
</div>

<script>

</script>



<script src="/static/bs.js"></script>
</body>
</html>
