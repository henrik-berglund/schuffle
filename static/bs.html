<!DOCTYPE html>
<html>
<head>
    <title>Word Scramble Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .dropzone {
            background-color: #f5f5f5;
            border: 1px dotted #000;
            border-radius: 10px;
            position: relative;
            margin: 5px;
        }
        .letter {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            text-align: center;
            font-size: 10vw;  /* Adjust this value as needed */
            font-family: Arial, sans-serif;
        }
        .dropzone-row {
            display: flex;
            flex-wrap: nowrap;
            justify-content: start;
            align-items: start;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div id="solution-row" class="dropzone-row">
            <div class="dropzone"></div>
            <div class="dropzone"></div>
            <div class="dropzone"></div>
            <div class="dropzone"></div>
            <div class="dropzone"></div>
            <div class="dropzone"></div>
            <div class="dropzone"></div>
        </div>

        <div id="letter-rack" class="dropzone-row">

            <div class="dropzone">
                <div class="letter">A</div>
            </div>
            <div class="dropzone">
                <div class="letter">B</div>
            </div>
            <div class="dropzone">
                <div class="letter">C</div>
            </div>
            <div class="dropzone">
                <div class="letter">D</div>
            </div>
            <div class="dropzone">
                <div class="letter">E</div>
            </div>
            <div class="dropzone">
                <div class="letter">F</div>
            </div>
            <div class="dropzone">
                <div class="letter">G</div>
            </div>
        </div>
    </div>


    <script>


        //window.addEventListener('resize', resizedropzones);
        //window.addEventListener('DOMContentLoaded', resizedropzones);
    </script>
    <button onclick="checkAnswer()">Check</button>
    <p id="result"></p>

    <script src="/static/bs.js"></script>

</body>
</html>
