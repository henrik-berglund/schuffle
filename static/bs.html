<!DOCTYPE html>
<html>
<head>
    <title>Word Scramble Game</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f2f2f2; /* Add this line for gray background */
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .dropzone {
            width: 100%;
            height: 100%;
            border: 1px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .letter {
            position: absolute;
            border-radius: 5px;
            border: 1px solid #000;

            top: 0;
            left: 0;
            background-color: #ffff;
            bottom: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            text-align: center;
            //font-size: 10vw;  /* Adjust this value as needed */
            //font-size: 80%;  /* Adjust this value as needed */

            font-family: Arial, sans-serif;
        }


    #solution-row {
        display: grid;
        grid-template-columns: repeat(15, 1fr);
        gap: 2px;
        width: 70vmin;  /* Use vmin instead of vh */
        height: 70vmin;
        overflow: auto;
    }

    #letter-rack {
        font-size: fit-content;
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 2px;
        width: 70vmin; /* This will ensure the rack occupies the full width */
        height: 9vmin; /* Use vmin instead of vh */
        overflow: auto;
    }


}



    </style>
</head>
<body>
    <div class="container-fluid">
        <div id="solution-row" class="dropzone-row">
        </div>

        <div id="letter-rack" class="dropzone-row">
        </div>
    </div>


    <script>


        //window.addEventListener('resize', resizedropzones);
        //window.addEventListener('DOMContentLoaded', resizedropzones);
    </script>
    <button onclick="checkAnswer()">Check</button>
    <p id="result"></p>

    <script src="/static/bs.js"></script>
 
</body>
</html>
