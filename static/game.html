<!DOCTYPE html>
<html>
<head>
    <title>Word Scramble Game</title>
    <style>
        .dropzone, .letter {
            width: 40px;
            height: 40px;
            border: 1px solid #000;
            margin: 2px;
            text-align: center;
            line-height: 40px;
            float: left;
        }

        .letter {
            cursor: move;
        }

        .dropzone-row {
            clear: both;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Word Scramble Game</h1>
    <div id="game-board">
        <div id="solution-row" class="dropzone-row">
            <!-- Solution squares will be inserted here by JS -->
        </div>
        <div id="letter-rack" class="dropzone-row">
            <!-- Letter tiles will be inserted here by JS -->
        </div>
    </div>
    <button onclick="checkAnswer()">Check</button>
    <p id="result"></p>
    <script src="/static/game.js"></script>
</body>
</html>
