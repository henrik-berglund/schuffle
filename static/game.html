<!DOCTYPE html>
<html>
<head>
    <title>Word Scramble Game</title>

    <style>
     body {
          background-color: #f2f2f2; /* Add this line for gray background */
          margin: 0;
          padding: 0;
        }
        .letter {
      width: 36px;
      height: 36px;
      border: 1px solid #000;
      margin: 2px;
      text-align: center;
      line-height: 36px;
      float: left;
      box-sizing: border-box; /* Add this line */
    }
    .dropzone {
      width: 40px;
      height: 40px;
      border: 2px dashed #000; /* Change border to dashed */
      margin: 2px;
      text-align: center;
      line-height: 40px;
      float: left;
      border-radius: 5px; /* Add this line for rounded corners */

    }
        .letter {
            cursor: move;
            border-radius: 5px; /* Add this line for rounded corners */
            outline: none !important; /* Add this line to remove the outline */
            box-shadow: none !important; /* Add this line to remove the box shadow */
        }

        .dropzone-row {
            clear: both;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Word Scramble Game</h1>
    <div id="game-board">
        <div id="solution-row" class="dropzone-row">
            <!-- Solution squares will be inserted here by JS -->
        </div>
        <div id="letter-rack" class="dropzone-row">
            <!-- Letter tiles will be inserted here by JS -->
        </div>
    </div>
    <button onclick="checkAnswer()">Check</button>
    <p id="result"></p>
    <script src="/static/game.js"></script>
</body>
</html>
