<!DOCTYPE html>
<html>
<head>
    <title>Word Scramble Game</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <style>
        #solution-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
            overflow: auto;
            margin-bottom: 100px;
        }
        #solution-row > div {
            position: relative;
            padding-bottom: 100%; /* Set the height based on the width */
            background-color: #000000;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #solution-row > div > span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
<div class="container-fluid ">
    <div class="row">
        <div class="col-lg-3" id="solution-row">
            <div><span>A</span></div>
            <div><span>B</span></div>
            <div><span>C</span></div>
            <div><span>D</span></div>
            <div><span>E</span></div>
            <div><span>F</span></div>
            <div><span>G</span></div>
            <div><span>H</span></div>
            <div><span>I</span></div>
        </div>
    </div>
</div>
</body>
</html>
