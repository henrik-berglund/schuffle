<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">


</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 col-12">
                <div class="row card">
                    <div id="solution-row" class="col-12 d-flex justify-content-center"></div>
                    <div id="letter-rack"class="col-12 d-flex justify-content-center"><div class="card">B</div></div>
                </div>

                <div class="d-flex flex-row">
                    <div class="col d-flex justify-content-center"><div class="card">1</div></div>
                    <div class="col d-flex justify-content-center"><div class="card">2</div></div>
                    <div class="col d-flex justify-content-center"><div class="card">3</div></div>
                </div>

                <div class="row">

                    <button id="play" class="col-3 btn btn-primary d-flex align-items-center">
                        <div class="row">
                            <i class="bi-play col d-flex justify-content-center" ></i>
                            <span col class=""d-flex justify-content-center">Spela</span>
                        </div>
                    </button>

                    <button id="clear" class="col-3 btn btn-primary d-flex align-items-center">
                        <div class="row">
                            <i class="bi-arrow-down-short col d-flex justify-content-center" ></i>
                            <span col class=""d-flex justify-content-center">Rensa</span>
                        </div>
                    </button>

                    <button id="shuffle" class="col-3 btn btn-primary d-flex align-items-center">
                        <div class="row">
                            <i class="bi-shuffle col d-flex justify-content-center" ></i>
                            <span col class=""d-flex justify-content-center">Blanda</span>
                        </div>
                    </button>

                    <button id="swap" class="col-3 btn btn-primary d-flex align-items-center">
                        <div class="swap">
                            <i class="bi-box-arrow-in-down-left col d-flex justify-content-center" ></i>
                            <span col class=""d-flex justify-content-center">Byt</span>
                        </div>
                    </button>

                </div>

            </div>
        </div>
    </div>

    <script src="/static/bs.js"></script>
</body>
</html>
